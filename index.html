<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="line-numbers">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <header>
                <h1>GitHub Chat</h1>
                <a href="https://github.com/henrique2020" target="_blank">My account</a>
                <a href="https://github.com/henrique2020/URI" target="_blank">URI Repo</a>
                <a href="https://github.com/henrique2020/Codex" target="_blank">This Repo</a>
            </header>

            <ul class="list-group conversation-list">
                <li class="list-group-item conversation-item" onclick="loadConversation('c')">Conversa C</li>
                <li class="list-group-item conversation-item" onclick="loadConversation('php')">Conversa PHP</li>
                <li class="list-group-item conversation-item" onclick="loadConversation('js')">Conversa JavaScript</li>
                <li class="list-group-item conversation-item" onclick="loadConversation('python')">Conversa Python</li>
                <li class="list-group-item conversation-item" onclick="loadConversation('sql')">Conversa SQL</li>
            </ul>
        </div>

        <div class="col-md-9 main-content">
            <div class="chat-container">
                <div class="code-toolbar">
                    <pre class="line-numbers"><code id="code-content" data-prismjs-copy="Copiar bloco de cÃ³digo"></code></pre>
                    <div class="toolbar">
                        <div class="toolbar-item">
                            <button class="copy-to-clipboard-button" type="button" data-copy-state="copy" onclick="copyToClipboard()">
                                <span><font style="vertical-align: inherit;">Copiar</font></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/copy-to-clipboard/prism-copy-to-clipboard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
