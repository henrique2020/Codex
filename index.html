<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Soluções</title>

    <link rel="shortcut icon" href="img/github-mark-white.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-3 py-1 border-bottom">
        <h2 class="text-white m-0">Soluções</h2>
        <div>
            <a href="https://github.com/henrique2020/URI" target="_blank" class="align-middle text-white">Repositório URI</a>
            <a href="https://github.com/henrique2020/Codex" target="_blank" class="align-middle text-white">Este repositório</a>
            <a href="https://github.com/henrique2020" target="_blank"><img src="img/github-mark-white.svg" class="img-fluid" width="30"></a>
        </div>
    </header>

    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-md-3 sidebar">
                <ul class="list-group conversation-list">
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('C', '1018/main.c')">C</li>
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('Java/src', 'ex1387/Main.java')">Java</li>
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('PHP', '2791.php')">PHP</li>
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('JavaScript', '2313.js')">JavaScript</li>
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('Python', '2960.py')">Python</li>
                    <li class="list-group-item conversation-item" onclick="loadCodeFile('SQL', '2999.sql')">SQL</li>
                </ul>
            </div>

            <div class="col-md-9 main-content py-0">
                <div class="chat-container">
                    <div class="code-toolbar">
                        <pre class="line-numbers m-0"><code id="code-content" data-prismjs-copy="Copiar bloco de código"></code></pre>
                        <div class="toolbar">
                            <div class="toolbar-item">
                                <button class="copy-to-clipboard-button" type="button" data-copy-state="copy" onclick="copyToClipboard()">
                                    <span><font style="vertical-align: inherit;">Copiar</font></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/copy-to-clipboard/prism-copy-to-clipboard.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
